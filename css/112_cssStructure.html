<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* layout */


        /* module */
        nav {
            width: 100px;
            height: 50px;
        }

        /* theme */
        nav {
            background-color: #fff;
            color: #fff;
        }

        /* state */

        .btn {
            width: 200px;
            height: 80px;
            font-size: 30px;
        }

        .btn-close {
            background: black;
            color: #fff;
            border: 3px dotted #fff;
        }

        /* 컨테이너에 스타일이 종속되어 있는 상태 */
        #main .btn {
            width: 300px;
            padding: 20px 10px;
            margin: 10px;
            font-size: 18px;
            line-height: 1.5;
        }

        #main .general {
            background-color: aquamarine;
            color: black;
        }

        #main .warning {
            background-color: azure;
            color: blue;
        }

        .btn {
            display: inline-block;
            width: 300px;
            padding: 20px 10px;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
            vertical-align: top;
            color: #fff;
            background-color: brown;
        }

        .btn.btn-small {
            width: 80px;
            padding: 10px 0;
            font-size: 14px;
        }

        .btn.btn-long {
            width: 160px;
        }

        .tabnav {
            display: flex;
            margin: 20px;
        }

        .tabnav li {
            border-top: 1px solid black;
            border-right: 1px solid black;
            border-bottom: 1px solid black;
        }

        .tabnav li:first-child {
            border-left: 1px solid black;
        }

        .tabnav li a {
            display: block;
            padding: 10px 30px;
            text-decoration: none;
        }

        .is-active {
            background-color: blanchedalmond;
        }

        .is-active a {
            pointer-events: none;
            color: red;
        }

        .is-hidden {
            display: none;
        }
    </style>
</head>

<body>
    <button type="button" class="btn"></button>
    <button type="button" class="btn btn-close"></button>

    <main id="main">
        <button type="button" class="btn general">기본 버튼</button>
        <button type="button" class="btn warning">취소 버튼</button>
    </main>
    <button type="button" class="btn">그냥 버튼</button>
    <button type="button" class="btn btn-small btn-long">아이디/비밀번호 찾기</button>
    <button type="button" class="btn btn-small">로그인</button>


    <ul class="tabnav">
        <li class="is-active"><a href="">탭1</a></li>
        <li><a href="">탭2</a></li>
        <li><a href="">탭3</a></li>
        <li class="is-hidden"><a href="">탭4</a></li>
    </ul>


</body>

</html>
