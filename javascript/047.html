<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Todo {
            constructor(item) {
                this.item = item;
                this.finished = false;
            }
            changeState() {
                this.finished = true;
            }
        }

        class TodoManager {
            constructor() {
                this.todos = [];
            }
            addItem(item) {
                this.todos.push(new Todo(item));
            }
            getItems() {
                return this.todos;
            }
            getLeftTodoCount() {
                return this.todos.length;
            }
        }

        const todos = new TodoManager();
    </script>
</body>

</html>
