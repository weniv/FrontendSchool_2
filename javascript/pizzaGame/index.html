<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my cute pizza worm</title>
    <style>
        body {
            margin: 0;
        }

        #canvas {
            border: 1px solid black;
        }

        #canvasBg {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>

<body>
    <canvas id="canvasBg" width="300" height="300"></canvas>
    <canvas id="canvas" width="300" height="300"></canvas>

    <script src="tile.js"></script>
    <script src="pizza.js"></script>
    <script src="worm.js"></script>

    <script>
        // 캔버스 설정
        const canvas = document.querySelector('#canvas');
        const ctx = canvas.getContext('2d');
        const cWidth = canvas.width;
        const cHeight = canvas.height;

        // 배경 설정
        const canvasBg = document.querySelector('#canvasBg');
        const ctxBg = canvasBg.getContext('2d');

        //  타일설정
        const tileSize = 10;
        const tileWidth = cWidth / tileSize;
        const tileHeight = cHeight / tileSize;

        // 점수 초기화
        let score = 0;

        // 점수를 그리는 함수
        const renderScore = () => {
            ctx.font = '20px Helvetica';
            ctx.fillStyle = "black";
            ctx.fillText(`SCORE : ${score}`, 0, 30);
        }

        //  게임오버 함수
        const renderGameOver = () => {
            cancelAnimationFrame(playId);
            ctx.font = '30px Helvetica';
            ctx.fillStyle = "red";
            // 텍스트의 수직 기준점을 설정합니다.
            ctx.textBaseline = "middle";
            // 텍스트의 수평 기준점을 설정합니다.
            ctx.textAlign = "center";
            ctx.fillText('GAME OVER', cWidth / 2, cHeight / 2);
        }



        const worm = new Worm();
        const pizza = new Pizza();


        document.addEventListener('keydown', (event) => {
            if (event.key === "ArrowUp" || event.key === "ArrowDown" || event.key === "ArrowRight" || event.key === "ArrowLeft") {
                worm.checkDirection(event.key);
            }
        });


        let playId;
        playId = requestAnimationFrame(function playGame() {
            // console.log('play');

            setTimeout(() => {
                playId = requestAnimationFrame(playGame);
                ctx.clearRect(0, 0, cWidth, cHeight);
                renderScore();
                worm.moveWorm();
                worm.renderWorm();
                pizza.renderPizza();
            }, 100);

        });
    </script>
</body>

</html>
